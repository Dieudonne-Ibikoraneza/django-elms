{% extends 'base.html' %}
{% block title %}Login - ELMS{% endblock %}
{% block content %}
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-8">
        <h1 class="text-2xl font-bold mb-6 text-center">Login to ELMS</h1>
        {% if form.errors %}
            <div class="bg-red-100 text-red-800 p-4 mb-4 rounded border border-red-300">
                Invalid username or password. Please try again.
            </div>
        {% endif %}
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div>
                <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">Login</button>
        </form>
        <div class="mt-4 text-center">
            <p>Don't have an account? <a href="{% url 'users:register' %}" class="text-blue-600 hover:underline">Register</a></p>
            <p>Forgot password? <a href="{% url 'password_reset' %}" class="text-blue-600 hover:underline">Reset Password</a></p>
        </div>
    </div>
{% endblock %}
