{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ELMS{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}" />
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
</head>

<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <a href="{% url 'users:dashboard' %}">ELMS</a>
            {% if user.is_authenticated %}
                <div>
                    <a href="{% url 'users:profile' %}">{{ user.username }}</a> |
                    <form action="{% url 'logout' %}" method="POST" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="text-white">Logout</button>
                    </form>
                </div>
            {% else %}
                <div>
                    <a href="{% url 'login' %}">Login</a> |
                    <a href="{% url 'users:register' %}">Register</a>
                </div>
            {% endif %}
        </div>
    </nav>

    <div class="container mx-auto p-4">
        {% if messages %}
            {% for message in messages %}
                <div class="bg-{{ message.tags|default:'gray' }}-100 text-{{ message.tags|default:'gray' }}-800 p-4 mb-4 rounded">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'js/course.js' %}"></script>
</body>
</html>
